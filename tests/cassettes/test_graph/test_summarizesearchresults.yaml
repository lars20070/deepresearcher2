      \   <title>Petrichor - Wikipedia</title>\\n    <url>https://en.wikipedia.org/wiki/Petrichor</url>\\n
      \   <summary>null</summary>\\n    <content>\\nFrom Wikipedia, the free encyclopedia
      Earthy smell when rain falls on dry soil For other uses, see Petrichor (disambiguation)
      . \\\"Scent of rain\\\" and \\\"Smell of rain\\\" redirect here. For other uses,
      see Scent of Rain (disambiguation) and Smell of Rain (disambiguation) . Soil
      and water being splashed by a raindrop Petrichor ( / \u02C8 p \u025B t r \u026A
      k \u0254\u02D0r / PET -rih-kor ) [ 1 ] is the earthy scent produced when rain
      falls on dry soil . The word was coined by Isabel Joy Bear and Richard Grenfell
      Thomas [ 2 ] from Ancient Greek \u03C0\u03AD\u03C4\u03C1\u03B1 ( p\xE9tra )
      ' rock ' or \u03C0\u03AD\u03C4\u03C1\u03BF\u03C2 ( p\xE9tros ) ' stone ' and
      \u1F30\u03C7\u03CE\u03C1 ( ikh\u1E53r ) , the ethereal fluid that is the blood
      of the gods in Greek mythology . Origins [ edit ] A brief note on the phenomenon
      by Thomas Lambe Phipson [ fr ] (1833\u20131908) appeared in The Chemical News
      on 17 April 1891 [ 3 ] and was re-published in its entirety, a month later,
      in The Scientific American , [ 4 ] in which he wrote, \\\"This subject, with
      which I was occupied more than twenty-five years ago, appears from a paragraph
      in the last number of the Chemical News [ 3 ] to have recently attracted the
      attention of Professor Berthelot and [Monsieur G.] Andre.\\\" Phipson was referring
      to a short paper read by Berthelot and Andr\xE9 at the meeting of the French
      Acad\xE9mie des Sciences on 23 April 1891, and printed in Volume 112 (1891)
      of Comptes Rendus , entitled \\\"Sur l'odeur propre de la terre\\\" (\\\"On
      the earth's own smell\\\"). [ 5 ] [ 6 ] Phipson continues, \\\"I find, on referring
      to my old notes, which are dated 1865, that it is doubtful whether I ever published
      the results of  these observations; and as the  distinguished chemists I have
      just named have not quite solved the problem, I hasten to give the results I
      obtained so long ago.\\\" He then theorizes that the odour \\\"... was due to
      the presence of organic substances closely related to the essential oils of
      plants ...\\\" and that these substances consist of \\\"... the fragrance emitted
      by thousands of  flowers ...\\\" absorbed into the pores of the soil, and only
      released when displaced by rain. After attempts to isolate it, he found that
      it \\\"... appeared to be very similar to, if not identical with, bromo-cedren
      derived from essence of cedar .\\\" The phenomenon was first scientifically
      described in a March 1964 paper by Australian researchers Isabel Bear and Dick
      Thomas , published in the journal Nature . [ 7 ] [ 8 ] [ 9 ] [ 10 ] Thomas coined
      the term \\\"petrichor\\\" to refer to what had previously been known as \\\"argillaceous
      odour\\\". [ 11 ] In the article, the authors describe how the smell derives
      from an oil exuded by certain plants during dry periods, whereupon it is absorbed
      by clay -based soils and rocks. During rain, the oil is released into the air
      along with another compound, geosmin , a metabolic by-product of certain actinobacteria
      , such as Streptomyces , [ 12 ] which is emitted by wet soil, producing the
      distinctive scent; ozone may also be present if there is lightning. [ 13 ] In
      a follow-up paper, Bear and Thomas (1965) showed that the oil slows seed germination
      and early plant growth. [ 14 ] Mechanism [ edit ] A leaf with droplets on damp
      soil When a raindrop lands on a porous surface, air from the pores forms small
      bubbles, which float to the surface and release aerosols . [ 15 ] Such aerosols
      carry the scent, as well as bacteria and viruses from the soil. [ 15 ] Raindrops
      that move slower tend to produce more aerosols; this explains why petrichor
      is more common after light rains. Members of the Actinomycetes , gram-positive
      bacteria, are responsible for producing these aerosols. [ 15 ] [ 12 ] The human
      nose is sensitive to geosmin and can detect it at concentrations as low as 0.4
      parts per billion. [ 16 ] Some scientists believe that humans appreciate the
      rain scent because ancestors may have relied on rainy weather for survival.
