        refers to the earthy scent produced when rain falls on dry soil or ground,
        a phenomenon often experienced as a pleasant smell after periods of drought
        or dry weather. The term \"petrichor\" was coined in 1964 by two Australian
        researchers, Isabel Joy Bear and R. G. Thomas, who published their findings
        in the journal Nature. They derived the word from the Greek words \"petra,\"
        meaning stone, and \"ichor,\" which refers to the ethereal fluid that flows
        through the veins of the gods in Greek mythology.\n\nThe aroma of petrichor
        is primarily attributed to the release of certain chemicals when raindrops
        hit porous surfaces like soil and rocks. One key component responsible for
        this smell is geosmin, a compound produced by actinobacteria, specifically
