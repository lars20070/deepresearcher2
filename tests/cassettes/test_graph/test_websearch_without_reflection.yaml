        type=\"application/json\">{\"props\":{\"pageProps\":{\"content\":{\"id\":48049,\"guid\":\"78019c0b-e43d-48c1-bb01-0d53a72dc187\",\"slug\":\"petrichor-the-smell-of-rain-has-a-lot-of-science-behind-it\",\"type\":{\"id\":1,\"guid\":\"1c79646a-6a63-4f7b-996f-e1bdb6d8652c\",\"groupId\":1,\"name\":\"Article\",\"slug\":\"article\",\"status\":{\"createdDate\":\"2025-06-25T18:36:58.2067\",\"updatedDate\":\"2025-06-25T18:36:58.2067\"},\"group\":{\"id\":1,\"guid\":\"320aff95-6eba-4534-b56e-979170497e9a\",\"name\":\"Article\",\"slug\":\"article\",\"status\":{\"createdDate\":\"2025-06-25T18:36:58.17\",\"updatedDate\":\"2025-06-25T18:36:58.17\"}}},\"status\":{\"publishedDate\":\"2025-09-19T20:55:00\",\"revisedDate\":\"2025-09-19T20:55:00\"},\"title\":\"The
        Smell of Rain Is Called Petrichor, and Has A Lot of Science Behind It\",\"summary\":\"The
        smell of rain is often known as petrichor, like the organisms responsible
        for the aroma. Learn more about the science behind the smell.\\u0026nbsp;\",\"body\":\"\\u003ch2
        id=\\\"isPasted\\\"\\u003eKey Takeaways on the Smell of Rain:\\u003c/h2\\u003e\\u003cul\\u003e\\u003cli\\u003eThe
        smell of rain is known as petrichor, a term derived from petro \u2014 meaning
        rock \u2014 and ichor \u2014 meaning tenuous essence. \\u003c/li\\u003e\\u003cli\\u003eThe
        smell is generated from an oncoming rainstorm. However, if the ground is too
        wet and saturated already, the sent could be overpowered. If there is lightning
        with the storm, the smell could intensify. \\u003c/li\\u003e\\u003cli\\u003ePetrichor
        is made from the organic compound known as geosmin. This compound is created
        from certain bacteria as plant matter breaks down. \\u003c/li\\u003e\\u003c/ul\\u003e\\u003chr\\u003e\\u003cp\\u003eIf
        your idea of bliss is sitting on the porch or beside an open window with a
        cup of your favorite hot drink, enjoying a rainy day, then you\u2019re probably
        a pluviophile, someone who loves rain. But before the rain begins, something
        happens that delights even people who aren\u2019t so enchanted with rain itself.
        It\u2019s the arrival of the scent that heralds the onset of rain. \\u003c/p\\u003e\\u003cdiv
        class=\\\"vert-display-toggle collapsible relative flex flex-col items-center
        \\\"\\u003e\\u003cdiv class=\\\"vert-unit mt-4 mb-3 top-20\\\"\\u003e\\u003cdiv
        ad-type=\\\"mobile-desktop\\\" class=\\\"ad-wrapper vert min-h-boombox flex
        items-start justify-center\\\" data-ad-mapping=\\\"inline\\\" data-ad-slot=\\\"Discover/inline-ad\\\"
        id=\\\"div-inline-ad-0\\\"\\u003e\\u003c/div\\u003e\\u003c/div\\u003e\\u003cspan
        aria-label=\\\"Advertisement\\\" class=\\\"text-ad mt-1 text-[11px] uppercase\\\"\\u003eAdvertisement\\u003c/span\\u003e\\u003c/div\\u003e\\u003ch2\\u003eWhat
        Is the Smell of Rain Called? \\u003c/h2\\u003e\\u003cp\\u003eThe smell of
        rain is known as petrichor. The word itself is evocative. Coined in a 1964\\u003ca
        href=\\\"https://www.nature.com/articles/201993a0.epdf?sharing_token=Bzu1-sZSGpfVSvkX87Ws7NRgN0jAjWel9jnR3ZoTv0Oqpu17_FWFJDOyw4mmAn94PbyzxRQujC8LM9DkYJwEdDnOqbVwDH0ZHcKYlrh74utoQyxQeUGpSYw_RK8MnomAOuE5J524jmIUXWtySKln11OMUN2lMe-Vd1xRGOBGaEkKXV1W2mV4GKPjpqsR0TY1Na_Ffy03_d4FvPMUn02TCA==\\u0026amp;tracking_referrer=www.bbc.com\\\"
        target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\"\\u003e paper\\u003c/a\\u003e
        published in Nature, it\u2019s a combination of \u201Cpetro,\u201D meaning
        stone, and \u201Cichor,\u201D meaning a \u201Ctenuous essence,\u201D so, \u201Ca
        tenuous essence derived from rock or stone,\u201D according to the paper\u2019s
        authors. \\u003c/p\\u003e\\u003cp\\u003eHowever, the more romantically inclined
        among us might go with Merriam-Webster and\\u003ca href=\\\"https://www.merriam-webster.com/dictionary/ichor\\\"
        target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\"\\u003e define\\u003c/a\\u003e
        ichor as something like, \u201Cthe fluid that flows through the veins of the
        gods.\u201D\\u003c/p\\u003e\\u003cdiv data-embedid=\\\"4b651d8f-ea11-445f-9ea7-e776ca36eef3\\\"
        id=\\\"insticator-embed-temp\\\"\\u003e\\u003c/div\\u003e\\u003chr\\u003e\\u003cp\\u003e\\u003cstrong\\u003eRead
        More\\u003c/strong\\u003e: \\u003ca target=\\\"_self\\\" href=\\\"https://www.discovermagazine.com/old-wives-tales-to-predict-weather-whats-based-in-science-and-whats-just-42267\\\"
        class=\\\"content-description gtm-click\\\" data-gtm-data=\\\"{\\u0026quot;clicked_article_id\\u0026quot;:42267,\\u0026quot;clicked_article_category\\u0026quot;:\\u0026quot;environment\\u0026quot;,\\u0026quot;event\\u0026quot;:\\u0026quot;clickBackLinkFeature\\u0026quot;,\\u0026quot;destination_url\\u0026quot;:\\u0026quot;https://www.discovermagazine.com/old-wives-tales-to-predict-weather-whats-based-in-science-and-whats-just-42267\\u0026quot;}\\\"\\u003eOld
        Wives' Tales to Predict Weather: What\u2019s Based in Science and What\u2019s
        Just Folklore?\\u003c/a\\u003e\\u003c/p\\u003e\\u003chr\\u003e\\u003ch2\\u003eWhat
        Causes the Smell of Rain\\u003c/h2\\u003e\\u003cp\\u003eMore prosaically,
        but no less fascinating, the scent of petrichor comes from a chemical compound
        called geosmin. Geosmin has a chemical structure similar to alcohol, but its
        scent is more pleasant, explains\\u003ca href=\\\"https://artsci.tamu.edu/atmos-science/contact/profiles/timothy-logan.html\\\"
        target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\"\\u003e Timothy Logan\\u003c/a\\u003e,
        an atmospheric scientist at Texas A\\u0026amp;M University.  In fact, its
        scent is often described as \u201Cearthy.\u201D We\u2019re so sensitive to
        geosmin that we can detect very, very low concentrations of it, perhaps as
        low as one hundred parts per trillion. \\u003c/p\\u003e\\u003cp\\u003e\u201CIt
        doesn't take much to get it mobile, and once it starts traveling, it goes
        right to your nose,\u201D Logan says.\\u003c/p\\u003e\\u003cp\\u003eThe scent
        is powerful, but not very durable. It blooms when dry ground is moistened
        by the first few drops of rain or even in response to an increase in humidity
        that precedes rain. However, it\u2019s easily diluted, says Logan. \\u003c/p\\u003e\\u003cp\\u003e\u201CThose
        compounds are very soluble. So if it's too wet, you'll never be able to smell
        it, because they just get drowned out.\u201D\\u003c/p\\u003e\\u003cp\\u003eOn
        the other hand, an approaching storm can enhance the effect. \\u003c/p\\u003e\\u003cp\\u003e\u201CIf
        there's lightning in the distance, the ozone will kind of pump up the potency
        of what you smell,\u201D adds Logan, who specializes in studying lightning.\\u003c/p\\u003e\\u003cdiv
        class=\\\"vert-display-toggle collapsible relative flex flex-col items-center
        \\\"\\u003e\\u003cdiv class=\\\"vert-unit mt-4 mb-3 top-20\\\"\\u003e\\u003cdiv
        ad-type=\\\"mobile\\\" class=\\\"ad-wrapper vert min-h-boombox flex items-start
        justify-center\\\" data-ad-mapping=\\\"inline\\\" data-ad-slot=\\\"Discover/inline-ad\\\"
        id=\\\"div-inline-ad-1\\\"\\u003e\\u003c/div\\u003e\\u003c/div\\u003e\\u003cspan
        aria-label=\\\"Advertisement\\\" class=\\\"text-ad mt-1 text-[11px] uppercase\\\"\\u003eAdvertisement\\u003c/span\\u003e\\u003c/div\\u003e\\u003cp\\u003eBut
        where does geosmin come from? And why are we so attuned to it?\\u003c/p\\u003e\\u003ch2\\u003eHow
        Geosmin Creates the Smell of Rain\\u003c/h2\\u003e\\u003cp\\u003eActinomycetes
        are a type of bacteria in soil that break down dead plant matter. And one
        particular actinomycete is responsible for producing geosmin: Streptomyces.
        If that word sounds vaguely familiar, it\u2019s probably because streptomycetes
        have been used to make antibiotics, such as streptomycin, which is produced
        by the bacterium S. griseus. But one thing all streptomycetes have in common
        is that they produce geosmin. Every one of them.\\u003c/p\\u003e\\u003cdiv
        class=\\\"vert-display-toggle collapsible relative flex flex-col items-center
        \\\"\\u003e\\u003cdiv class=\\\"vert-unit mt-4 mb-3 top-20\\\"\\u003e\\u003cdiv
        ad-type=\\\"desktop\\\" class=\\\"ad-wrapper vert min-h-boombox flex items-start
        justify-center\\\" data-ad-mapping=\\\"inline\\\" data-ad-slot=\\\"Discover/inline-ad\\\"
        id=\\\"div-inline-ad-2\\\"\\u003e\\u003c/div\\u003e\\u003c/div\\u003e\\u003cspan
        aria-label=\\\"Advertisement\\\" class=\\\"text-ad mt-1 text-[11px] uppercase\\\"\\u003eAdvertisement\\u003c/span\\u003e\\u003c/div\\u003e\\u003cp\\u003eThis
        fact intrigued Mark Buttner and Matthew Bush, researchers at the\\u003ca href=\\\"https://www.jic.ac.uk/about-us/\\\"
        target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\"\\u003e John Innes Centre\\u003c/a\\u003e
        in Norwich, U.K., so they teamed up with a multinational team of researchers
        to find out what\u2019s going on. \\u003c/p\\u003e\\u003cp\\u003e\u201CThe
        fact that they all make geosmin suggested that it confers a selective advantage
        on the bacteria, otherwise they wouldn\u2019t do it,\u201D Buttner said in
        a\\u003ca href=\\\"https://www.jic.ac.uk/press-release/research-unearths-the-science-behind-the-smell-of-spring/\\\"
        target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\"\\u003e statement\\u003c/a\\u003e
        announcing the\\u003ca href=\\\"https://www.nature.com/articles/s41564-020-0697-x\\\"
        target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\"\\u003e research\\u003c/a\\u003e,
        which was published in Nature in 2020.\\u003c/p\\u003e\\u003cp\\u003eHypothesizing
        that the bacteria were using the geosmin as a signal, the team set traps baited
        with streptomycetes. The traps caught springtails, tiny animals that live
        in moist soils. Testing showed that springtails are very responsive to geosmin.\\u003c/p\\u003e\\u003cp\\u003eThe
        springtails are attracted to the streptomycetes because the bacteria are a
        great food source. Although the antibiotic properties of streptomycetes kill
        nematodes and fruit flies, springtails have evolved enzymes that neutralize
        them. The selective advantage to the bacteria? The springtails spread the
        streptomycete spores. Both the springtails and the streptomycetes benefit.\\u003c/p\\u003e\\u003cdiv
        class=\\\"vert-display-toggle collapsible relative flex flex-col items-center
        \\\"\\u003e\\u003cdiv class=\\\"vert-unit mt-4 mb-3 top-20\\\"\\u003e\\u003cdiv
        ad-type=\\\"mobile\\\" class=\\\"ad-wrapper vert min-h-boombox flex items-start
        justify-center\\\" data-ad-mapping=\\\"inline\\\" data-ad-slot=\\\"Discover/inline-ad\\\"
        id=\\\"div-inline-ad-3\\\"\\u003e\\u003c/div\\u003e\\u003c/div\\u003e\\u003cspan
        aria-label=\\\"Advertisement\\\" class=\\\"text-ad mt-1 text-[11px] uppercase\\\"\\u003eAdvertisement\\u003c/span\\u003e\\u003c/div\\u003e\\u003ch2\\u003eWhy
        are Humans Sensitive to Petrichor?\\u003c/h2\\u003e\\u003cp\\u003eOf course,
        none of this tells us why we\u2019re so sensitive to the smell of rain or
        why we perceive it as so pleasant. That\u2019s still a mystery. But there\u2019s
        no doubt people love the scent. Some labs have tried to create a perfume that
        smells like petrichor. They\u2019ve not been too successful, says Logan. \\u003c/p\\u003e\\u003cp\\u003e\u201CYou
        never can get it quite right. Nature knows the exact proportions.\u201D\\u003c/p\\u003e\\u003cp\\u003eBut
        undoubtedly, it can be useful to know when rain is on the way. When our ancestors
        got a whiff of geosmin, they knew it was time to get inside, get the animals
        in the barn, says Logan. Perhaps today we know it\u2019s time to brew a cup
        of tea.\\u003c/p\\u003e\\u003chr\\u003e\\u003cp\\u003e\\u003cstrong\\u003eRead
