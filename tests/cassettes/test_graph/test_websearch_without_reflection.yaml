        smell of rain is often known as petrichor, like the organisms responsible
        for the aroma. Learn more about the science behind the smell.\",\"publisher\":{\"@type\":\"NewsMediaOrganization\",\"name\":\"Discover
        Magazine\",\"logo\":{\"@type\":\"ImageObject\",\"url\":\"https://cdn.discovermagazine.com/assets/logos/siteLogoForMetadata.png\",\"width\":224,\"height\":64},\"sameAs\":[\"https://www.facebook.com/DiscoverMag\",\"https://www.instagram.com/discover.magazine\",\"https://x.com/discovermag\",\"https://www.youtube.com/user/discovermagazine\",\"https://soundcloud.com/its-only-science-discover-magazine\"],\"correctionsPolicy\":\"https://www.discovermagazine.com/page/correction-policy\"},\"isAccessibleForFree\":true,\"datePublished\":\"2025-09-19T20:55:00\",\"dateModified\":\"2025-09-19T20:55:00\",\"inLanguage\":\"en\",\"wordCount\":922,\"articleBody\":\"Key
        Takeaways on the Smell of Rain: The smell of rain is known as petrichor, a
        term derived from petro \u2014 meaning rock \u2014 and ichor \u2014 meaning
        tenuous essence. The smell is generated from an oncoming rainstorm. However,
        if the ground is too wet and saturated already, the sent could be overpowered.
        If there is lightning with the storm, the smell could intensify. Petrichor
        is made from the organic compound known as geosmin. This compound is created
        from certain bacteria as plant matter breaks down. If your idea of bliss is
        sitting on the porch or beside an open window with a cup of your favorite
        hot drink, enjoying a rainy day, then you\u2019re probably a pluviophile,
        someone who loves rain. But before the rain begins, something happens that
        delights even people who aren\u2019t so enchanted with rain itself. It\u2019s
        the arrival of the scent that heralds the onset of rain. What Is the Smell
        of Rain Called? The smell of rain is known as petrichor. The word itself is
        evocative. Coined in a 1964 paper published in Nature, it\u2019s a combination
        of \u201Cpetro,\u201D meaning stone, and \u201Cichor,\u201D meaning a \u201Ctenuous
        essence,\u201D so, \u201Ca tenuous essence derived from rock or stone,\u201D
        according to the paper\u2019s authors. However, the more romantically inclined
        among us might go with Merriam-Webster and define ichor as something like,
        \u201Cthe fluid that flows through the veins of the gods.\u201D Read More:
        Old Wives' Tales to Predict Weather: What\u2019s Based in Science and What\u2019s
        Just Folklore? What Causes the Smell of Rain More prosaically, but no less
        fascinating, the scent of petrichor comes from a chemical compound called
        geosmin. Geosmin has a chemical structure similar to alcohol, but its scent
        is more pleasant, explains Timothy Logan, an atmospheric scientist at Texas
        A&M University. \_In fact, its scent is often described as \u201Cearthy.\u201D
        We\u2019re so sensitive to geosmin that we can detect very, very low concentrations
        of it, perhaps as low as one hundred parts per trillion. \u201CIt doesn't
        take much to get it mobile, and once it starts traveling, it goes right to
        your nose,\u201D Logan says. The scent is powerful, but not very durable.
        It blooms when dry ground is moistened by the first few drops of rain or even
        in response to an increase in humidity that precedes rain. However, it\u2019s
        easily diluted, says Logan. \u201CThose compounds are very soluble. So if
        it's too wet, you'll never be able to smell it, because they just get drowned
        out.\u201D On the other hand, an approaching storm can enhance the effect.
        \u201CIf there's lightning in the distance, the ozone will kind of pump up
        the potency of what you smell,\u201D adds Logan, who specializes in studying
        lightning. But where does geosmin come from? And why are we so attuned to
        it? How Geosmin Creates the Smell of Rain Actinomycetes are a type of bacteria
        in soil that break down dead plant matter. And one particular actinomycete
        is responsible for producing geosmin: Streptomyces. If that word sounds vaguely
        familiar, it\u2019s probably because streptomycetes have been used to make
        antibiotics, such as streptomycin, which is produced by the bacterium S. griseus.
        But one thing all streptomycetes have in common is that they produce geosmin.
        Every one of them. This fact intrigued Mark Buttner and Matthew Bush, researchers
        at the John Innes Centre in Norwich, U.K., so they teamed up with a multinational
        team of researchers to find out what\u2019s going on. \u201CThe fact that
        they all make geosmin suggested that it confers a selective advantage on the
        bacteria, otherwise they wouldn\u2019t do it,\u201D Buttner said in a statement
        announcing the research, which was published in Nature in 2020. Hypothesizing
        that the bacteria were using the geosmin as a signal, the team set traps baited
        with streptomycetes. The traps caught springtails, tiny animals that live
        in moist soils. Testing showed that springtails are very responsive to geosmin.
        The springtails are attracted to the streptomycetes because the bacteria are
        a great food source. Although the antibiotic properties of streptomycetes
        kill nematodes and fruit flies, springtails have evolved enzymes that neutralize
        them. The selective advantage to the bacteria? The springtails spread the
        streptomycete spores. Both the springtails and the streptomycetes benefit.
        Why are Humans Sensitive to Petrichor? Of course, none of this tells us why
        we\u2019re so sensitive to the smell of rain or why we perceive it as so pleasant.
        That\u2019s still a mystery. But there\u2019s no doubt people love the scent.
        Some labs have tried to create a perfume that smells like petrichor. They\u2019ve
        not been too successful, says Logan. \u201CYou never can get it quite right.
        Nature knows the exact proportions.\u201D But undoubtedly, it can be useful
        to know when rain is on the way. When our ancestors got a whiff of geosmin,
        they knew it was time to get inside, get the animals in the barn, says Logan.
        Perhaps today we know it\u2019s time to brew a cup of tea. Read More: Rain
        May Have Helped Form the First Cells, Kick-Starting Life As We Know It Article
