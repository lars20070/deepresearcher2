        class=\"content-body  \" id=\"content-body-48049\"><h2 id=\"isPasted\">Key
        Takeaways on the Smell of Rain:</h2><ul><li>The smell of rain is known as
        petrichor, a term derived from petro \u2014 meaning rock \u2014 and ichor
        \u2014 meaning tenuous essence. </li><li>The smell is generated from an oncoming
        rainstorm. However, if the ground is too wet and saturated already, the sent
        could be overpowered. If there is lightning with the storm, the smell could
        intensify. </li><li>Petrichor is made from the organic compound known as geosmin.
        This compound is created from certain bacteria as plant matter breaks down.
        </li></ul><hr/><p>If your idea of bliss is sitting on the porch or beside
        an open window with a cup of your favorite hot drink, enjoying a rainy day,
        then you\u2019re probably a pluviophile, someone who loves rain. But before
        the rain begins, something happens that delights even people who aren\u2019t
        so enchanted with rain itself. It\u2019s the arrival of the scent that heralds
        the onset of rain. </p><div class=\"vert-display-toggle collapsible relative
        flex flex-col items-center \"><div class=\"vert-unit mt-4 mb-3 top-20\"><div
        ad-type=\"mobile-desktop\" class=\"ad-wrapper vert min-h-boombox flex items-start
        justify-center\" data-ad-mapping=\"inline\" data-ad-slot=\"Discover/inline-ad\"
        id=\"div-inline-ad-0\"></div></div><span aria-label=\"Advertisement\" class=\"text-ad
        mt-1 text-[11px] uppercase\">Advertisement</span></div><h2>What Is the Smell
        of Rain Called? </h2><p>The smell of rain is known as petrichor. The word
        itself is evocative. Coined in a 1964<a href=\"https://www.nature.com/articles/201993a0.epdf?sharing_token=Bzu1-sZSGpfVSvkX87Ws7NRgN0jAjWel9jnR3ZoTv0Oqpu17_FWFJDOyw4mmAn94PbyzxRQujC8LM9DkYJwEdDnOqbVwDH0ZHcKYlrh74utoQyxQeUGpSYw_RK8MnomAOuE5J524jmIUXWtySKln11OMUN2lMe-Vd1xRGOBGaEkKXV1W2mV4GKPjpqsR0TY1Na_Ffy03_d4FvPMUn02TCA==&amp;tracking_referrer=www.bbc.com\"
        target=\"_blank\" rel=\"noopener noreferrer\"> paper</a> published in Nature,
        it\u2019s a combination of \u201Cpetro,\u201D meaning stone, and \u201Cichor,\u201D
        meaning a \u201Ctenuous essence,\u201D so, \u201Ca tenuous essence derived
        from rock or stone,\u201D according to the paper\u2019s authors. </p><p>However,
        the more romantically inclined among us might go with Merriam-Webster and<a
        href=\"https://www.merriam-webster.com/dictionary/ichor\" target=\"_blank\"
        rel=\"noopener noreferrer\"> define</a> ichor as something like, \u201Cthe
        fluid that flows through the veins of the gods.\u201D</p><div data-embedid=\"4b651d8f-ea11-445f-9ea7-e776ca36eef3\"
        id=\"insticator-embed-temp\"></div><hr/><p><strong>Read More</strong>: <a
        target=\"_self\" href=\"https://www.discovermagazine.com/old-wives-tales-to-predict-weather-whats-based-in-science-and-whats-just-42267\"
        class=\"content-description gtm-click\" data-gtm-data=\"{&quot;clicked_article_id&quot;:42267,&quot;clicked_article_category&quot;:&quot;environment&quot;,&quot;event&quot;:&quot;clickBackLinkFeature&quot;,&quot;destination_url&quot;:&quot;https://www.discovermagazine.com/old-wives-tales-to-predict-weather-whats-based-in-science-and-whats-just-42267&quot;}\">Old
        Wives&#x27; Tales to Predict Weather: What\u2019s Based in Science and What\u2019s
        Just Folklore?</a></p><hr/><h2>What Causes the Smell of Rain</h2><p>More prosaically,
        but no less fascinating, the scent of petrichor comes from a chemical compound
        called geosmin. Geosmin has a chemical structure similar to alcohol, but its
        scent is more pleasant, explains<a href=\"https://artsci.tamu.edu/atmos-science/contact/profiles/timothy-logan.html\"
        target=\"_blank\" rel=\"noopener noreferrer\"> Timothy Logan</a>, an atmospheric
        scientist at Texas A&amp;M University.  In fact, its scent is often described
        as \u201Cearthy.\u201D We\u2019re so sensitive to geosmin that we can detect
        very, very low concentrations of it, perhaps as low as one hundred parts per
        trillion. </p><p>\u201CIt doesn&#x27;t take much to get it mobile, and once
        it starts traveling, it goes right to your nose,\u201D Logan says.</p><p>The
        scent is powerful, but not very durable. It blooms when dry ground is moistened
        by the first few drops of rain or even in response to an increase in humidity
        that precedes rain. However, it\u2019s easily diluted, says Logan. </p><p>\u201CThose
        compounds are very soluble. So if it&#x27;s too wet, you&#x27;ll never be
        able to smell it, because they just get drowned out.\u201D</p><p>On the other
        hand, an approaching storm can enhance the effect. </p><p>\u201CIf there&#x27;s
        lightning in the distance, the ozone will kind of pump up the potency of what
        you smell,\u201D adds Logan, who specializes in studying lightning.</p><div
        class=\"vert-display-toggle collapsible relative flex flex-col items-center
        \"><div class=\"vert-unit mt-4 mb-3 top-20\"><div ad-type=\"mobile\" class=\"ad-wrapper
        vert min-h-boombox flex items-start justify-center\" data-ad-mapping=\"inline\"
        data-ad-slot=\"Discover/inline-ad\" id=\"div-inline-ad-1\"></div></div><span
        aria-label=\"Advertisement\" class=\"text-ad mt-1 text-[11px] uppercase\">Advertisement</span></div><p>But
        where does geosmin come from? And why are we so attuned to it?</p><h2>How
        Geosmin Creates the Smell of Rain</h2><p>Actinomycetes are a type of bacteria
        in soil that break down dead plant matter. And one particular actinomycete
        is responsible for producing geosmin: Streptomyces. If that word sounds vaguely
        familiar, it\u2019s probably because streptomycetes have been used to make
        antibiotics, such as streptomycin, which is produced by the bacterium S. griseus.
        But one thing all streptomycetes have in common is that they produce geosmin.
        Every one of them.</p><div class=\"vert-display-toggle collapsible relative
        flex flex-col items-center \"><div class=\"vert-unit mt-4 mb-3 top-20\"><div
        ad-type=\"desktop\" class=\"ad-wrapper vert min-h-boombox flex items-start
        justify-center\" data-ad-mapping=\"inline\" data-ad-slot=\"Discover/inline-ad\"
        id=\"div-inline-ad-2\"></div></div><span aria-label=\"Advertisement\" class=\"text-ad
        mt-1 text-[11px] uppercase\">Advertisement</span></div><p>This fact intrigued
        Mark Buttner and Matthew Bush, researchers at the<a href=\"https://www.jic.ac.uk/about-us/\"
        target=\"_blank\" rel=\"noopener noreferrer\"> John Innes Centre</a> in Norwich,
        U.K., so they teamed up with a multinational team of researchers to find out
        what\u2019s going on. </p><p>\u201CThe fact that they all make geosmin suggested
        that it confers a selective advantage on the bacteria, otherwise they wouldn\u2019t
        do it,\u201D Buttner said in a<a href=\"https://www.jic.ac.uk/press-release/research-unearths-the-science-behind-the-smell-of-spring/\"
        target=\"_blank\" rel=\"noopener noreferrer\"> statement</a> announcing the<a
        href=\"https://www.nature.com/articles/s41564-020-0697-x\" target=\"_blank\"
        rel=\"noopener noreferrer\"> research</a>, which was published in Nature in
        2020.</p><p>Hypothesizing that the bacteria were using the geosmin as a signal,
        the team set traps baited with streptomycetes. The traps caught springtails,
        tiny animals that live in moist soils. Testing showed that springtails are
        very responsive to geosmin.</p><p>The springtails are attracted to the streptomycetes
        because the bacteria are a great food source. Although the antibiotic properties
        of streptomycetes kill nematodes and fruit flies, springtails have evolved
        enzymes that neutralize them. The selective advantage to the bacteria? The
        springtails spread the streptomycete spores. Both the springtails and the
        streptomycetes benefit.</p><div class=\"vert-display-toggle collapsible relative
        flex flex-col items-center \"><div class=\"vert-unit mt-4 mb-3 top-20\"><div
        ad-type=\"mobile\" class=\"ad-wrapper vert min-h-boombox flex items-start
        justify-center\" data-ad-mapping=\"inline\" data-ad-slot=\"Discover/inline-ad\"
        id=\"div-inline-ad-3\"></div></div><span aria-label=\"Advertisement\" class=\"text-ad
        mt-1 text-[11px] uppercase\">Advertisement</span></div><h2>Why are Humans
        Sensitive to Petrichor?</h2><p>Of course, none of this tells us why we\u2019re
        so sensitive to the smell of rain or why we perceive it as so pleasant. That\u2019s
        still a mystery. But there\u2019s no doubt people love the scent. Some labs
        have tried to create a perfume that smells like petrichor. They\u2019ve not
        been too successful, says Logan. </p><p>\u201CYou never can get it quite right.
        Nature knows the exact proportions.\u201D</p><p>But undoubtedly, it can be
        useful to know when rain is on the way. When our ancestors got a whiff of
        geosmin, they knew it was time to get inside, get the animals in the barn,
        says Logan. Perhaps today we know it\u2019s time to brew a cup of tea.</p><hr/><p><strong>Read
        More</strong>: <a target=\"_self\" href=\"https://www.discovermagazine.com/rain-may-have-helped-form-the-first-cells-kick-starting-life-as-we-know-it-46705\"
        class=\"content-description gtm-click\" data-gtm-data=\"{&quot;clicked_article_id&quot;:46705,&quot;clicked_article_category&quot;:&quot;the-sciences&quot;,&quot;event&quot;:&quot;clickBackLinkFeature&quot;,&quot;destination_url&quot;:&quot;https://www.discovermagazine.com/rain-may-have-helped-form-the-first-cells-kick-starting-life-as-we-know-it-46705&quot;}\">Rain
