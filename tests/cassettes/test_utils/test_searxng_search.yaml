        class=\"media-body-wrap bg-accent-3 p-4 w-max-full text-sm text-left\">\n\t\t\t\t\t\t\t\t\t\t\tTo
        be fair, you usually catch a whiff of petrichor after the rain has let up.
        <span class=\"uppercase text-xs text-brown\">Oliver Rossi / Getty Images</span>\n\t\t\t\t\t\t\t\t</figcaption>\n\n\t</figure>\n\t</div>\n\t\n\n\n\n\n\t\n\t\t<p>Australian
        scientists Isabel Joy Bear and Richard Grenfell Thomas coined term &quot;petrichor&quot;
        in 1964. The word &quot;petrichor&quot; itself is derived from two Greek words:
        &quot;petros,&quot; meaning &quot;stone,&quot; and &quot;ichor,&quot; which
        in Greek mythology referred to the fluid that flowed in the veins of the gods.
        The term was chosen to emphasize the connection between the earth and the
        air, which is fundamental to the release of the scent during rainfall.</p>\n\n\t\t\n\t\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\n\n\n\t\n\t\t<p>The
        scientists published their research on <a href=\"https://oxfordlanguageclub.com/page/blog/petrichor-a-linguistic-journey-into-rains-fragrant-symphony\"
        class=\"ext-link\">the smell of rain</a> and the chemical compounds responsible
        for it in the journal Nature. For the study, Bear and Thomas investigated
        the earthy aroma that arises when rain falls on dry soil. They identified
        two key compounds, geosmin and 2-methylisoborneol, produced by certain types
        of soil bacteria, as major contributors to the petrichor scent.</p>\n\n\t\t\n\t\n\t\t\t\t\t\t\t\n\n\t\t<div
        class=\"sticky-container ad-container print:hidden md:hidden h-min-400 mb-6\">\n\t\t<div
        class=\"sticky top-99\">\n\t<p class=\"ad-disclaimer clear-both text-xs text-center
        mb-1 md:hidden\">Advertisement</p>\t<div id=\"ad-wrap-mobinline3\" class=\"print:hidden
        md:hidden ad-inline ad-mobinline bg-gray w-max-full h-min-250\"><div id=\"ad-div-mobinline3\"
        class=\"ad-tag h-max-250\"></div></div>\t\t</div>\n\t</div>\n\t\n\t\t\t\t\t\t\t\t\t\t\n\t\t\t\t\n\t\t\t\t\n\n\n\t\n\t\t<p>While
        the smell of rain and the phenomenon of petrichor were known long before Bear
        and Thomas's research, they were the ones who formally defined and named it
        in the scientific literature. Their work significantly contributed to our
        understanding of the chemistry behind the scent of rain.</p>\n\n\t\t\n\t\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\t\t<div
