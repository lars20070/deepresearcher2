        viewbox='0 0 28.396 13.211'><path d='M4398.8,5158.252l13.224,10.507,12.357-10.507'
        transform='translate(-4397.399 -5156.842)' fill='none' stroke-linecap='round'
        stroke-width='2'/></svg>\n\t\n\t\t<span>Other Common Rain-related Smells</span>\n\n\t\n</span>\t\t</h2>\n\n\t\t\t\t\n\n<div
        class=\"page-body se\" id=\"page3\" data-slide=\"3\" data-track-gtm=\"Content\"
        x-show.transition=\"pageVisible === true\">\t\n\n\n\n\t\n\t\t<p>Petrichor
        is not the only rain-related smell. There's another distinctive scent caused
        by the <a href=\"https://science.howstuffworks.com/nature/climate-weather/atmospheric/acid-rain.htm\">acidity
        of rain</a>. Because of chemicals in the atmosphere, rainwater tends to be
        somewhat acidic, especially in urban environments. When it comes in contact
        with organic debris or chemicals on the ground, it can cause some particularly
        aromatic reactions. It breaks apart soil and releases minerals trapped inside,
        which react with chemicals, such as gasoline, giving them a stronger smell.</p>\n\n\t\t\n\t\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\n\n\n\t\n\t\t<p>These
        reactions generally produce more unpleasant smells than bacteria spores, which
        is why the after-the-rain smell isn't always a good one. Like the smell caused
        by the bacteria spores, the smell of chemical reactions is most noticeable
        when it rains following dry periods. This is because once the chemicals on
        the dry ground have been diluted by one downpour, they don't have the same
        reaction with the rainwater.</p>\n\n\t\t\n\t\n\t\t\t\t\t\t\t\n\n\t\t<div class=\"sticky-container
        ad-container print:hidden md:hidden h-min-400 mb-6\">\n\t\t<div class=\"sticky
        top-99\">\n\t<p class=\"ad-disclaimer clear-both text-xs text-center mb-1
        md:hidden\">Advertisement</p>\t<div id=\"ad-wrap-mobinline7\" class=\"print:hidden
        md:hidden ad-inline ad-mobinline bg-gray w-max-full h-min-250\"><div id=\"ad-div-mobinline7\"
        class=\"ad-tag h-max-250\"></div></div>\t\t</div>\n\t</div>\n\t\n\t\t\t\t\t\t\t\t\t\t\n\t\t\t\t\n\t\t\t\t\n\n\n\t\n\t\t<h3
        class=\"font-bold text-xl mb-2\">Volatile Oils and Aromatic Materials</h3>\n\n\n\t\t\n\t\n\t\n\t\t\t\t\n\t\t\t\t\n\n\n\t\n\t\t<p>Another
        after-the-rain smell comes from volatile oils that plants and trees release.
        The oil then collects on surfaces such as rocks. The rain reacts with the
        oil on the rocks and carries it as a gas through the air. This scent is like
        bacteria spores in that most people consider it a fresh and pleasant scent.
        It has even been bottled and sold for its aromatic qualities!</p>\n\n\t\t\n\t\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\n\n\n\t\n\t\t<p>Aside
        from rain smells, there are all sorts of other scents in the air after it
        rains. These derive from the aromatic materials that the moisture and impact
        of rain can stir up \u2014 the moist atmosphere following a downpour is particularly
        good at carrying these particles through the air.</p>\n\n\t\t\n\t\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\n\n\n\t\n\t\t<p>So,
        when you talk about the after-the-rain smell with a friend, you may mean one
        thing while your friend is thinking of something else. You'll both agree,
        however, that the air has a much stronger aroma to it after a good rain.</p>\n\n\t\t\n\t\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\n\n\t\t\t\t\n\t\t\t\t\n\n\t\t<div
        class=\"sticky-container ad-container print:hidden md:hidden h-min-400 mb-6\">\n\t\t<div
        class=\"sticky top-14\">\n\t<p class=\"ad-disclaimer clear-both text-xs text-center
