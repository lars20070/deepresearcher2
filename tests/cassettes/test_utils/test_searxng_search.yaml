        id=\"mw-content-text\" class=\"mw-body-content\"><div class=\"mw-content-ltr
        mw-parser-output\" lang=\"en\" dir=\"ltr\"><div class=\"shortdescription nomobile
        noexcerpt noprint searchaux\" style=\"display:none\">Earthy smell when rain
        falls on dry soil</div>\n<style data-mw-deduplicate=\"TemplateStyles:r1236090951\">.mw-parser-output
        .hatnote{font-style:italic}.mw-parser-output div.hatnote{padding-left:1.6em;margin-bottom:0.5em}.mw-parser-output
        .hatnote i{font-style:normal}.mw-parser-output .hatnote+link+.hatnote{margin-top:-0.5em}@media
        print{body.ns-0 .mw-parser-output .hatnote{display:none!important}}</style><div
        role=\"note\" class=\"hatnote navigation-not-searchable\">For other uses,
        see <a href=\"/wiki/Petrichor_(disambiguation)\" class=\"mw-disambig\" title=\"Petrichor
        (disambiguation)\">Petrichor (disambiguation)</a>.</div>\n<link rel=\"mw-deduplicated-inline-style\"
        href=\"mw-data:TemplateStyles:r1236090951\" /><div role=\"note\" class=\"hatnote
        navigation-not-searchable\">\"Scent of rain\" and \"Smell of rain\" redirect
        here. For other uses, see <a href=\"/wiki/Scent_of_Rain_(disambiguation)\"
        class=\"mw-disambig\" title=\"Scent of Rain (disambiguation)\">Scent of Rain
        (disambiguation)</a> and <a href=\"/wiki/Smell_of_Rain_(disambiguation)\"
        class=\"mw-disambig\" title=\"Smell of Rain (disambiguation)\">Smell of Rain
        (disambiguation)</a>.</div>\n<figure class=\"mw-default-size\" typeof=\"mw:File/Thumb\"><a
        href=\"/wiki/File:Water_and_soil_splashed_by_the_impact_of_a_single_raindrop.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/7/79/Water_and_soil_splashed_by_the_impact_of_a_single_raindrop.jpg/250px-Water_and_soil_splashed_by_the_impact_of_a_single_raindrop.jpg\"
        decoding=\"async\" width=\"250\" height=\"178\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/7/79/Water_and_soil_splashed_by_the_impact_of_a_single_raindrop.jpg/500px-Water_and_soil_splashed_by_the_impact_of_a_single_raindrop.jpg
        1.5x\" data-file-width=\"800\" data-file-height=\"571\" /></a><figcaption>Soil
        and water being splashed by a raindrop</figcaption></figure>\n<p><b>Petrichor</b>
        (<span class=\"rt-commentedText nowrap\"><span class=\"IPA nopopups noexcerpt\"
        lang=\"en-fonipa\"><a href=\"/wiki/Help:IPA/English\" title=\"Help:IPA/English\">/<span
        style=\"border-bottom:1px dotted\"><span title=\"/\u02C8/: primary stress
        follows\">\u02C8</span><span title=\"&#39;p&#39; in &#39;pie&#39;\">p</span><span
        title=\"/\u025B/: &#39;e&#39; in &#39;dress&#39;\">\u025B</span><span title=\"&#39;t&#39;
        in &#39;tie&#39;\">t</span><span title=\"&#39;r&#39; in &#39;rye&#39;\">r</span><span
        title=\"/\u026A/: &#39;i&#39; in &#39;kit&#39;\">\u026A</span><span title=\"&#39;k&#39;
        in &#39;kind&#39;\">k</span><span title=\"/\u0254\u02D0r/: &#39;ar&#39; in
        &#39;war&#39;\">\u0254\u02D0r</span></span>/</a></span></span> <a href=\"/wiki/Help:Pronunciation_respelling_key\"
        title=\"Help:Pronunciation respelling key\"><i title=\"English pronunciation
        respelling\"><span style=\"font-size:90%\">PET</span>-rih-kor</i></a>)<sup
        id=\"cite&#95;ref-1\" class=\"reference\"><a href=\"#cite_note-1\"><span class=\"cite-bracket\">&#91;</span>1<span
        class=\"cite-bracket\">&#93;</span></a></sup> is the earthy <a href=\"/wiki/Olfaction\"
        class=\"mw-redirect\" title=\"Olfaction\">scent</a> produced when <a href=\"/wiki/Rain\"
        title=\"Rain\">rain</a> falls on dry <a href=\"/wiki/Soil\" title=\"Soil\">soil</a>.
        The word was coined in 1964 by scientists <a href=\"/wiki/Isabel_Joy_Bear\"
        title=\"Isabel Joy Bear\">Isabel Joy Bear</a> and  <a href=\"/wiki/Richard_Grenfell_Thomas\"
        title=\"Richard Grenfell Thomas\">Richard Grenfell Thomas</a><sup id=\"cite&#95;ref-2\"
        class=\"reference\"><a href=\"#cite_note-2\"><span class=\"cite-bracket\">&#91;</span>2<span
        class=\"cite-bracket\">&#93;</span></a></sup> from&#32;<a href=\"/wiki/Ancient_Greek_language\"
        class=\"mw-redirect\" title=\"Ancient Greek language\">Ancient Greek</a>&#32;<i>
        </i><span lang=\"grc\"><a href=\"https://en.wiktionary.org/wiki/%CF%80%CE%AD%CF%84%CF%81%CE%B1#Ancient_Greek\"
        class=\"extiw\" title=\"wikt:\u03C0\u03AD\u03C4\u03C1\u03B1\">\u03C0\u03AD\u03C4\u03C1\u03B1</a></span><i>
        (<span title=\"Ancient Greek transliteration\" lang=\"grc-Latn\"><i>p\xE9tra</i></span>)</i>&#160;<span
        class=\"gloss-quot\">'</span><span class=\"gloss-text\">rock</span><span class=\"gloss-quot\">'</span>&#32;<i>
        </i>or <span lang=\"grc\"><a href=\"https://en.wiktionary.org/wiki/%CF%80%CE%AD%CF%84%CF%81%CE%BF%CF%82#Ancient_Greek\"
        class=\"extiw\" title=\"wikt:\u03C0\u03AD\u03C4\u03C1\u03BF\u03C2\">\u03C0\u03AD\u03C4\u03C1\u03BF\u03C2</a></span><i>
        (<span title=\"Ancient Greek transliteration\" lang=\"grc-Latn\"><i>p\xE9tros</i></span>)</i>&#160;<span
        class=\"gloss-quot\">'</span><span class=\"gloss-text\">stone</span><span
        class=\"gloss-quot\">'</span>&#32;and&#32;<i> </i><span lang=\"grc\"><a href=\"https://en.wiktionary.org/wiki/%E1%BC%B0%CF%87%CF%8E%CF%81#Ancient_Greek\"
        class=\"extiw\" title=\"wikt:\u1F30\u03C7\u03CE\u03C1\">\u1F30\u03C7\u03CE\u03C1</a></span><i>
        (<span title=\"Ancient Greek transliteration\" lang=\"grc-Latn\"><i>ikh\u1E53r</i></span>)</i>,
        the <a href=\"/wiki/Ichor\" title=\"Ichor\">ethereal fluid</a> that is the
        blood of the gods in <a href=\"/wiki/Greek_mythology\" title=\"Greek mythology\">Greek
        mythology</a>.\n</p>\n<meta property=\"mw:PageProp/toc\" />\n<div class=\"mw-heading
        mw-heading2\"><h2 id=\"Origins\">Origins</h2><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Petrichor&amp;action=edit&amp;section=1\"
        title=\"Edit section: Origins\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></div>\n<p>A
        brief note on the phenomenon by <a href=\"/w/index.php?title=Thomas_Lambe_Phipson&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"Thomas Lambe Phipson (page does not exist)\">Thomas
        Lambe Phipson</a><span class=\"noprint\" style=\"font-size:85%; font-style:
        normal;\">&#160;&#91;<a href=\"https://fr.wikipedia.org/wiki/Thomas_Phipson\"
        class=\"extiw\" title=\"fr:Thomas Phipson\">fr</a>&#93;</span> (1833\u20131908)
        appeared in <i>The Chemical News</i> on 17 April 1891<sup id=\"cite&#95;ref-chemical-news&#95;3-0\"
        class=\"reference\"><a href=\"#cite_note-chemical-news-3\"><span class=\"cite-bracket\">&#91;</span>3<span
        class=\"cite-bracket\">&#93;</span></a></sup> and was re-published in its
        entirety, a month later, in <i><a href=\"/wiki/The_Scientific_American\" class=\"mw-redirect\"
        title=\"The Scientific American\">The Scientific American</a></i>,<sup id=\"cite&#95;ref-4\"
        class=\"reference\"><a href=\"#cite_note-4\"><span class=\"cite-bracket\">&#91;</span>4<span
        class=\"cite-bracket\">&#93;</span></a></sup> in which he wrote, \"This subject,
        with which I was occupied more than twenty-five years ago, appears from a
        paragraph in the last number of the <i>Chemical News</i><sup id=\"cite&#95;ref-chemical-news&#95;3-1\"
        class=\"reference\"><a href=\"#cite_note-chemical-news-3\"><span class=\"cite-bracket\">&#91;</span>3<span
        class=\"cite-bracket\">&#93;</span></a></sup> to have recently attracted the
        attention of <a href=\"/wiki/Marcellin_Berthelot\" title=\"Marcellin Berthelot\">Professor
        Berthelot</a> and [Monsieur G.] Andre.\"\n</p><p>Phipson was referring to
        a short paper read by Berthelot and Andr\xE9 at the meeting of the French
        Acad\xE9mie des Sciences on 23 April 1891, and printed in Volume 112 (1891)
        of <i>Comptes Rendus</i>, entitled \"Sur l'odeur propre de la terre\" (\"On
        the earth's own smell\").<sup id=\"cite&#95;ref-5\" class=\"reference\"><a
        href=\"#cite_note-5\"><span class=\"cite-bracket\">&#91;</span>5<span class=\"cite-bracket\">&#93;</span></a></sup><sup
        id=\"cite&#95;ref-6\" class=\"reference\"><a href=\"#cite_note-6\"><span class=\"cite-bracket\">&#91;</span>6<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>Phipson continues, \"I
        find, on referring to my old notes, which are dated 1865, that it is doubtful
        whether I ever published the results of  these observations; and as the  distinguished
        chemists I have just named have not quite solved the problem, I hasten to
        give the results I obtained so long ago.\" He then theorizes that the odour
        \"... was due to the presence of organic substances closely related to the
        essential oils of plants ...\" and that these substances consist of \"...
        the fragrance emitted by thousands of  flowers ...\" absorbed into the pores
        of the soil, and only released when displaced by rain. After attempts to isolate
        it, he found that it \"... appeared to be very similar to, if not identical
        with, <a href=\"/wiki/Cedrene\" title=\"Cedrene\">bromo-cedren</a> derived
        from <a href=\"/wiki/Cedar_oil\" title=\"Cedar oil\">essence of cedar</a>.\"\n</p><p>The
        phenomenon was first scientifically described in a March 1964 paper by Australian
        researchers <a href=\"/wiki/Isabel_Joy_Bear\" title=\"Isabel Joy Bear\">Isabel
        Bear</a> and <a href=\"/wiki/Richard_Grenfell_Thomas\" title=\"Richard Grenfell
        Thomas\">Dick Thomas</a>, published in the journal <i><a href=\"/wiki/Nature_(journal)\"
        title=\"Nature (journal)\">Nature</a></i>.<sup id=\"cite&#95;ref-Bear1964&#95;7-0\"
        class=\"reference\"><a href=\"#cite_note-Bear1964-7\"><span class=\"cite-bracket\">&#91;</span>7<span
        class=\"cite-bracket\">&#93;</span></a></sup><sup id=\"cite&#95;ref-8\" class=\"reference\"><a
        href=\"#cite_note-8\"><span class=\"cite-bracket\">&#91;</span>8<span class=\"cite-bracket\">&#93;</span></a></sup><sup
        id=\"cite&#95;ref-9\" class=\"reference\"><a href=\"#cite_note-9\"><span class=\"cite-bracket\">&#91;</span>9<span
        class=\"cite-bracket\">&#93;</span></a></sup><sup id=\"cite&#95;ref-10\" class=\"reference\"><a
        href=\"#cite_note-10\"><span class=\"cite-bracket\">&#91;</span>10<span class=\"cite-bracket\">&#93;</span></a></sup>
        Thomas coined the term \"petrichor\" to refer to what had previously been
        known as \"argillaceous odour\".<sup id=\"cite&#95;ref-11\" class=\"reference\"><a
        href=\"#cite_note-11\"><span class=\"cite-bracket\">&#91;</span>11<span class=\"cite-bracket\">&#93;</span></a></sup>
        The authors describe how the smell derives from an oil exuded by certain <a
        href=\"/wiki/Plant\" title=\"Plant\">plants</a> during dry periods, whereupon
        it is <a href=\"/wiki/Absorption_(chemistry)\" title=\"Absorption (chemistry)\">absorbed</a>
        by <a href=\"/wiki/Clay\" title=\"Clay\">clay</a>-based soils and rocks. During
        rain, the oil is released into the air along with another compound, <a href=\"/wiki/Geosmin\"
        title=\"Geosmin\">geosmin</a>, a metabolic by-product of certain <a href=\"/wiki/Actinomycetota\"
        title=\"Actinomycetota\">actinobacteria</a>, such as <i><a href=\"/wiki/Streptomyces\"
        title=\"Streptomyces\">Streptomyces</a></i>,<sup id=\"cite&#95;ref-Becher&#95;2020&#95;12-0\"
        class=\"reference\"><a href=\"#cite_note-Becher_2020-12\"><span class=\"cite-bracket\">&#91;</span>12<span
        class=\"cite-bracket\">&#93;</span></a></sup> which is emitted by wet soil,
        producing the distinctive scent; <a href=\"/wiki/Ozone\" title=\"Ozone\">ozone</a>
        may also be present if there is lightning.<sup id=\"cite&#95;ref-SA71812&#95;13-0\"
        class=\"reference\"><a href=\"#cite_note-SA71812-13\"><span class=\"cite-bracket\">&#91;</span>13<span
        class=\"cite-bracket\">&#93;</span></a></sup> In a follow-up paper, Bear and
        Thomas (1965) showed that the oil slows seed germination and early plant growth.<sup
        id=\"cite&#95;ref-Bear1965&#95;14-0\" class=\"reference\"><a href=\"#cite_note-Bear1965-14\"><span
        class=\"cite-bracket\">&#91;</span>14<span class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div
        class=\"mw-heading mw-heading2\"><h2 id=\"Mechanism\">Mechanism</h2><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Petrichor&amp;action=edit&amp;section=2\" title=\"Edit
        section: Mechanism\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></div>\n<figure
        class=\"mw-halign-right\" typeof=\"mw:File/Thumb\"><a href=\"/wiki/File:Leaf_with_droplets.jpg\"
        class=\"mw-file-description\"><img src=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Leaf_with_droplets.jpg/250px-Leaf_with_droplets.jpg\"
        decoding=\"async\" width=\"200\" height=\"270\" class=\"mw-file-element\"
        srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Leaf_with_droplets.jpg/330px-Leaf_with_droplets.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Leaf_with_droplets.jpg/500px-Leaf_with_droplets.jpg
        2x\" data-file-width=\"3120\" data-file-height=\"4208\" /></a><figcaption>A
        leaf with droplets on damp soil</figcaption></figure>\n<p>When a raindrop
        lands on a porous surface, air from the pores forms small bubbles, which float
        to the surface and release <a href=\"/wiki/Aerosol\" title=\"Aerosol\">aerosols</a>.<sup
        id=\"cite&#95;ref-Chu&#95;2015&#95;15-0\" class=\"reference\"><a href=\"#cite_note-Chu_2015-15\"><span
        class=\"cite-bracket\">&#91;</span>15<span class=\"cite-bracket\">&#93;</span></a></sup>
        Such aerosols carry the scent, as well as bacteria and viruses from the soil.<sup
        id=\"cite&#95;ref-Chu&#95;2015&#95;15-1\" class=\"reference\"><a href=\"#cite_note-Chu_2015-15\"><span
        class=\"cite-bracket\">&#91;</span>15<span class=\"cite-bracket\">&#93;</span></a></sup>
        Raindrops that move slower tend to produce more aerosols; this explains why
        petrichor is more common after light rains. Members of the <a href=\"/wiki/Actinomycetales\"
        title=\"Actinomycetales\">Actinomycetes</a>, gram-positive bacteria, are responsible
        for producing these aerosols.<sup id=\"cite&#95;ref-Chu&#95;2015&#95;15-2\"
        class=\"reference\"><a href=\"#cite_note-Chu_2015-15\"><span class=\"cite-bracket\">&#91;</span>15<span
        class=\"cite-bracket\">&#93;</span></a></sup><sup id=\"cite&#95;ref-Becher&#95;2020&#95;12-1\"
        class=\"reference\"><a href=\"#cite_note-Becher_2020-12\"><span class=\"cite-bracket\">&#91;</span>12<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p><p>The <a href=\"/wiki/Human_nose\"
        title=\"Human nose\">human nose</a> is sensitive to <a href=\"/wiki/Geosmin\"
        title=\"Geosmin\">geosmin</a> and can detect it at concentrations as low as
        0.4 parts per billion.<sup id=\"cite&#95;ref-16\" class=\"reference\"><a href=\"#cite_note-16\"><span
        class=\"cite-bracket\">&#91;</span>16<span class=\"cite-bracket\">&#93;</span></a></sup>
        Some scientists believe that humans may appreciate the rain scent because
        ancestors relied on rainy weather for survival.<sup id=\"cite&#95;ref-Palermo&#95;2013&#95;17-0\"
        class=\"reference\"><a href=\"#cite_note-Palermo_2013-17\"><span class=\"cite-bracket\">&#91;</span>17<span
        class=\"cite-bracket\">&#93;</span></a></sup> <a href=\"/wiki/Camel\" title=\"Camel\">Camels</a>
        in the desert also rely on petrichor to locate sources of water such as <a
        href=\"/wiki/Oasis\" title=\"Oasis\">oases</a>.<sup id=\"cite&#95;ref-18\"
        class=\"reference\"><a href=\"#cite_note-18\"><span class=\"cite-bracket\">&#91;</span>18<span
        class=\"cite-bracket\">&#93;</span></a></sup>\n</p>\n<div class=\"mw-heading
        mw-heading2\"><h2 id=\"See_also\">See also</h2><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=Petrichor&amp;action=edit&amp;section=3\"
        title=\"Edit section: See also\"><span>edit</span></a><span class=\"mw-editsection-bracket\">]</span></span></div>\n<ul><li><a
        href=\"/wiki/Dimethyl_sulfide\" title=\"Dimethyl sulfide\">Dimethyl sulfide</a>
        \u2013 One of the molecules responsible for the odour of the sea</li>\n<li><a
        href=\"/wiki/Geosmin\" title=\"Geosmin\">Geosmin</a> \u2013 a compound that
        contributes to the smell petrichor</li></ul>\n<ul><li><a href=\"/wiki/Mitti_attar\"
        class=\"mw-redirect\" title=\"Mitti attar\">Mitti attar</a> \u2013 a perfume
        that recreates the loamy smell of a first rain</li></ul>\n<div class=\"mw-heading
