        would you describe the distinct after-rain aroma? <span class=\"uppercase
        text-xs text-brown\">Ali Majdfar / Getty Images</span>\n\t\t\t\t\t\t\t\t</figcaption>\n\n\t</figure>\n\t</div>\n\t\n\n\n\n\n\t\n\t\t<p>Most
        people notice a distinctive <a href=\"https://health.howstuffworks.com/mental-health/human-nature/perception/question139.htm\">smell</a>
        in the air after it rains. It's frequently linked with spring, as the smell
        of fresh-cut grass is associated with summer. You'll find it in a lot of poetry
        and also on many inspirational lists of things to be happy about.</p>\n\n\t\t\n\t\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\n\n\n\t\n\t\t<p>The
        scientific name for this scent is <b>petrichor</b>, and it was first named
        by two Australian researchers in the 1960s, <a href=\"https://www.bbc.com/news/science-environment-44904298\"
        class=\"ext-link\">the BBC reported</a>. It actually comes from the moistening
        of the earth. Let's take a closer look at the science behind this unique and
        mysterious smell.</p>\n\n\t\t\n\t\n\t\t\t\t\t\t\t<div id=\"ad-div-inline\"></div>\n\t\t\t\t\t\t\t\n\n\t\t<div
