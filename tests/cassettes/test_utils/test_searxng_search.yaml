        class=\"media-body-wrap bg-accent-3 p-4 w-max-full text-sm text-left\">\n\t\t\t\t\t\t\t\t\t\t\tThere's
        a pleasant earthy scent that comes up after a good rain shower but what is
        it? <span class=\"uppercase text-xs text-brown\">Boris Zhitkov/Getty Images</span>\n\t\t\t\t\t\t\t\t</figcaption>\n\n\t</figure>\n\t</div>\n\t\n\n\n\n\n\t\n\t\t<p>As
        it turns out, the smells people associate with rainstorms can be caused by
        a number of things, including raindrops themselves. (More on that later.)
        One of the more pleasant rain smells \u2014 the one we often notice in the
        woods \u2014 is actually caused by bacteria. Actinomycetes, a type of filamentous
        bacteria, grow in soil when conditions are damp and warm. When the soil dries
        out, the bacteria produce spores in the soil.</p>\n\n\t\t\n\t\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\n\n\n\t\n\t\t<p>The
        wetness and force of rainfall kick these tiny spores up into the air where
        the moisture after a rain acts as an aerosol (just like an aerosol air freshener).
        The moist air easily carries the spores to us so we breathe them in. These
        spores have a distinctive, earthy smell we often associate with rainfall.</p>\n\n\t\t\n\t\n\t\t\t\t\t\t\t\n\n\t\t<div
        class=\"sticky-container ad-container print:hidden md:hidden h-min-400 mb-6\">\n\t\t<div
        class=\"sticky top-99\">\n\t<p class=\"ad-disclaimer clear-both text-xs text-center
        mb-1 md:hidden\">Advertisement</p>\t<div id=\"ad-wrap-mobinline5\" class=\"print:hidden
        md:hidden ad-inline ad-mobinline bg-gray w-max-full h-min-250\"><div id=\"ad-div-mobinline5\"
        class=\"ad-tag h-max-250\"></div></div>\t\t</div>\n\t</div>\n\t\n\t\t\t\t\t\t\t\t\t\t\n\t\t\t\t\n\t\t\t\t\n\n\n\t\n\t\t<p>The
        &quot;rain smell&quot; is caused by a chemical in the bacteria called <a href=\"https://theconversation.com/why-you-can-smell-rain-101507\"
        class=\"ext-link\">geosin</a>, which is released by the bacteria as they die.
        Geosin is a type of alcohol molecule with a very strong scent. The bacteria
        are extremely common and can be found in areas all over the world, which accounts
        for the universality of this sweet &quot;after-the-rain&quot; smell.</p>\n\n\t\t\n\t\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\n\n\n\t\n\t\t<p>Since
        the bacteria thrive in moist soil but release the spores once the soil dries
        out, the smell is most acute after a rain that follows a dry spell. That said,
        you'll notice it to some degree after most rainstorms.</p>\n\n\t\t\n\t\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\n\n\n\t\n\t\t<h3
        class=\"font-bold text-xl mb-2\">Breakthrough Raindrop Study</h3>\n\n\n\t\t\n\t\n\t\n\t\t\t\t\n\t\t\t\t\n\n\n\t\n\t\t<p>In
        a <a href=\"https://news.mit.edu/2015/rainfall-can-release-aerosols-0114\"
        class=\"ext-link\">study</a> conducted in 2015, researchers at the Massachusetts
        Institute of Technology (MIT) uncovered a mechanism that may explain how raindrops
        release aerosols and potentially carry aromatic elements, bacteria and viruses
        from the soil into the environment. Using high-speed cameras, the scientists
        observed that when a raindrop hits a porous surface, it traps tiny air bubbles
        at the point of contact, much like bubbles in champagne.</p>\n\n\t\t\n\t\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\n\n\n\t\n\t\t<p>These
        bubbles then shoot upward and burst from the raindrop, creating a cloud of
        aerosols. The team was able to predict the amount of aerosols released based
        on the raindrop's velocity and the permeability of the surface. Researchers
        believe that in natural environments, these aerosols may transport aromatic
        compounds, as well as microorganisms and chemicals from the soil. Light or
        moderate rainfall may trigger this aerosol release, which can then be dispersed
        by wind.</p>\n\n\t\t\n\t\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\n\n\n\t\n\t\t<p>This
        discovery has potential implications for understanding how soil-based diseases
        spread and how various compounds are distributed in the environment.</p>\n\n\t\t\n\t\n\t\t\t\t\n\t\t\t\t\n\t\t\t\t\n\n\t\t\t\t\n\t\t\t\t\n\n\t\t<div
        class=\"sticky-container ad-container print:hidden md:hidden h-min-400 mb-6\">\n\t\t<div
        class=\"sticky top-14\">\n\t<p class=\"ad-disclaimer clear-both text-xs text-center
        mb-1 md:hidden\">Advertisement</p>\t<div id=\"ad-wrap-mobinline6\" class=\"print:hidden
        md:hidden ad-inline ad-mobinline bg-gray w-max-full h-min-250\"><div id=\"ad-div-mobinline6\"
        class=\"ad-tag \"></div></div>\t\t</div>\n\t</div>\n\t\n\n\n\n\n</div>\n\n\t\t\t\t\t</div>\n\n\n\t\t\n\t<div
        class=\"page-content relative clear-both\" id=\"page-wrap3\" x-data=\"{ pageVisible
        : true }\"><a class=\"absolute left-0 top-n56\" name=\"pt3\"></a>\n\t\t<h2
        class=\"page-title firePageview text-2xl mb-6 font-bold se\" data-page-nbr=\"3\"
