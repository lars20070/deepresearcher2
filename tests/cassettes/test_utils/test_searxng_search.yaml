        rel=\"nofollow\" class=\"external text\" href=\"https://api.semanticscholar.org/CorpusID:4189441\">4189441</a>.
        <q>The diverse nature of the host materials has led us to propose the name
        'petrichor' for this apparently unique odour which can be regarded as an 'ichor'
